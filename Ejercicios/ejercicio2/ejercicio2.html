<body>
    <script>

        function porcentaje(porcentaje, total) {
            //logica
            if (porcentaje < 0 || typeof (porcentaje) != 'number') {
                return ('porcentaje debe ser un numero positivo');
            }
            else if (total < 0 || typeof (total) != 'number') {
                return ('Total debe ser un numero positivo');
            }
            else {
                let resultado = (porcentaje * total) / 100;
                return resultado
            }
        }

        //llamado
        alert(porcentaje(300, 900));

    </script>
</body>
