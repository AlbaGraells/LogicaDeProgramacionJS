<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones JS</title>
</head>

<body>
    <script>
        //Funcion sin parametro
        function onda() {
            alert('Desde la funcion');
        }
        
        //funcion con parametro
        function onda2(i) {
            alert(`Desde la funcion ${i}`);
        }
        
        //como llamar a las funciones
        nombreDeLaFuncion()
        nombreDeLaFuncion(i)
        //nombreDeLaFuncion(parametro1,praram2...)

    </script>
</body>

</html>
